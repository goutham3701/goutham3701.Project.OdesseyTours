<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odyssey Tours/Login</title>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <link rel="stylesheet" href="css/loginstyle.css">

</head>
<body>
   
<div class="row vh-100 g-0">
    <div class="col-lg-6 position-relative d-none d-lg-block">
        <div class="bg-holder" style="background-image: url(images/loginbg.jpg);"></div>
    </div>
   
    <!--login-->
    <div class="col-lg-6">
        <div class="row align-items-center justify-content-center h-100 g-0 px-4 px-sm-0">
            <div class="col col-sm-6 col-lg-7 col-xl-6">
                <a href="#" class="d-flex justify-content-center mb-4">
                    <img src="images/logo.png" alt="" width="60">
                </a>
                <div class="text text-center mb-5">
                    <h3 class="fw-bold">Login</h3>
                    <p class="text-secondary">Get access to your Account</p>
                </div>
                <button class="btn btn-lg btn-outline-secondary btn-ouline-custom w-100 mb-3">
                    <i class='bx bxl-google text-danger me-1 fs-6'></i> Login with Google</button>
                <button class="btn btn-lg btn-outline-secondary btn-ouline-custom w-100 mb-3">
                    <i class='bx bxl-facebook text-primary me-1 fs-6'></i> Login with Facebook</button>
                    <div class="position-relative">
                        <hr class="text-secondary-divider">
                        <div class="divider-content-center">Or</div>
                    </div>
                    

                    <form action="#">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">
                                <i class='bx bx-user'></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                          </div>
                          <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">
                                <i class='bx bx-lock-alt'></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping">
                          </div>
                        <div class="input-group mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-label" id="formCheck">
                                <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                            </div>
                        

                        <div class="forgot">
                            <small>
                                <a href="#">Forgot Username/Password</a>
                            </small>
                        </div>
                        </div>
                        <button class="btn btn-primary btn-lg w-100">Login</button>
                    </form>
                
                    <div class="text-center">
                        <small>Don't have an Account ?</small>
                        <a href="#" class="fw-bold">Sign Up</a>
                    </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
